<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                form
                <form class="card card-body rounded-0 " id="noteForm">
                    <h1 class="h3 mb-5">Add a note</h1>
                    <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="Write a title"
                    class="form-control rounded-0 mb-3"
                    autofocus

                    />

                    <textarea
                    name="description"
                    id="description"
                    rows="2"
                    class="form-control rounded-0 mb-3"
                    placeholder="Write a description"
                    ></textarea>

                    <button class="btn btn-dark rounded-0">Send</button>
                    <!-- para capturar los datos de este form debo ir al main.js/frontend -->
                </form>
            </div>
            <div class="col-md-8">
                notes
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
